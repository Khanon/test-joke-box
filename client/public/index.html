<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JokeBox test</title>
    <link rel="preload" href="./assets/Inter-Black.ttf" as="font" crossorigin="anonymous" />
    <link rel="preload" href="./assets/Inter-Medium.ttf" as="font" crossorigin="anonymous" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="animations.css" />
    <script defer="defer" src="app.js"></script>
</head>

<body>
    <div id="ui-container">
        <div id="jokebox-title-container" class="container-centered">
            <div id="jokebox-title" class="container-centered-child">JOKE BOX</div>
        </div>
        <div id="connecting-icon-container" class="container-centered">
            <div id="connecting-icon" class="container-centered-child"></div>
        </div>
        <div id="joke-setup-container" class="container-centered">
            <div id="joke-setup" class="container-centered-child"></div>
        </div>
        <div id="joke-punchline-container" class="container-centered">
            <div id="joke-punchline" class="container-centered-child"></div>
        </div>
        <div id="hand-container" class="container-centered">
            <img id="hand" class="container-centered-child swing-800" src="assets/hand.png" alt="">
        </div>
    </div>
    <div id="click-area"></div>
</body>
</html>
